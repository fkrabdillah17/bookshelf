<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub Mission Dicoding - MyBookshelf</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <header class="sticky-top" id="navbar">
      <div class="container">
        <nav class="navbar">
          <li class="nav-item navbar-brand">M Fikri Abdillah A</li>
          <li class="nav-item nav-title">My<span class="fw-bold">Bookshelf</span></li>
        </nav>
      </div>
    </header>
    <main id="content">
      <div class="container card-box">
        <div class="card-box-header">
          <p class="card-box-title">Tambah BukU</p>
        </div>
        <form action="#" id="form">
          <div class="mb">
            <label for="book">Judul Buku</label>
            <input type="text" class="form-input" id="book" name="book" placeholder="Judul Buku" required />
          </div>
          <div class="mb">
            <label for="writer">Penulis</label>
            <input type="text" class="form-input" id="writer" name="book" placeholder="Nama Penulis" required />
          </div>
          <div class="mb">
            <label for="year">Tahun Terbit</label>
            <input type="number" class="form-input" id="year" name="year" placeholder="Tahun Terbit" required />
          </div>
          <div class="mb checkbox">
            <input type="checkbox" id="isCompleted" name="isCompleted" />
            <span class="checkbox-text">Selesai dibaca</span>
          </div>
          <input type="submit" class="form-submit" value="Tambah" />
        </form>
      </div>

      <div class="container card-box">
        <div class="card-box-header">
          <p class="card-box-title">Pencarian Buku</p>
        </div>
        <form action="#" id="searchBook">
          <div class="mb">
            <label for="search">Judul BUKU</label>
            <input type="text" class="form-input search" id="search" onkeyup="searchBook()" name="search" placeholder="Tulis untuk mencari buku" />
          </div>
          <!-- <input type="submit" class="form-submit" onkeyup="searchBook()" value="Cari" /> -->
        </form>
      </div>

      <div class="container card-box" id="list-unComplete">
        <div class="card-box-header">
          <p class="card-box-title">Belum Selesai Dibaca</p>
        </div>
      </div>

      <div class="container card-box completed" id="list-Complete">
        <div class="card-box-header">
          <p class="card-box-title">Selesai Dibaca</p>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
